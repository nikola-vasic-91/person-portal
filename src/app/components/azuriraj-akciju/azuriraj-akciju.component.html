<div class="upload-container">
    <label class="upload-button">
      <img src="./../../../assets/3643506.png" width="100" alt="Upload Icon" />
      {{fileToUpload ? fileToUpload.name : ''}} &nbsp;
      <input type="file" (change)="handleFileInput($event)" accept=".xlsx, .xls" style="display: none;" />
    </label>
    <button [disabled]="isDisabled" class="btn btn-primary" (click)="uploadFile()">Upload</button>
  </div>
